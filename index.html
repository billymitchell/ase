<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ASE Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <div class="mb-3">
                <label for="ase-id" class="form-label">ASE ID</label>
                <input type="email" class="form-control" id="ase-id" aria-describedby="ase-id-help">
                <div id="ase-id-help" class="form-text">Please enter a valid ASE ID.</div>
            </div>
            <div class="mb-3">
                <label for="ase-tech-last-name" class="form-label">Technician Last Name</label>
                <input type="password" class="form-control" id="ase-tech-last-name" aria-describedby="ase-id-help">
                <div id="ase-id-help" class="form-text">The technician's last name must match with the ID on record.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <!-- Brightsites From -->
        <form class="simple_form edit_website_product" id="edit_website_product" novalidate="novalidate"
            action="/products/1247302/populate" accept-charset="UTF-8" method="post">
            <label>Quantity</label>
            <div id="quantity">
                <input type="number" min="0" data-type="quantity" class="form-control amount" name="product[quantity]"
                    value="1">
            </div>
            <div class="add-to-cart-area">
                <input type="submit" name="add_to_cart" value="Add to Cart" class="btn primary add-to-cart">
            </div>
        </form>
    </div>
    <script src="ase-api.js" async defer></script>
</body>

</html>
